<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artwork Gallery</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .artwork-card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        height: 400px;
      }

      .artwork-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .artwork-image {
        width: 100%;
        height: 220px;
        object-fit: cover;
      }

      .price-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #28a745;
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.85rem;
      }

      .like-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        color: #666;
        transition: all 0.3s ease;
      }

      .like-btn:hover {
        background: #dc3545;
        color: white;
      }

      .like-btn.liked {
        background: #dc3545;
        color: white;
      }

      .card-body {
        padding: 1.2rem;
        height: 180px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .artwork-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 0.3rem;
      }

      .artist-name {
        color: #6c757d;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      .artwork-description {
        color: #495057;
        font-size: 0.85rem;
        line-height: 1.4;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .btn-buy {
        background: #007bff;
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-buy:hover {
        background: #0056b3;
        transform: translateY(-1px);
      }

      .btn-view {
        background: transparent;
        border: 1px solid #6c757d;
        color: #6c757d;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-view:hover {
        background: #6c757d;
        color: white;
      }

      .section-title {
        text-align: center;
        color: #333;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 3rem;
      }

      .featured-badge {
        position: absolute;
        top: -8px;
        left: 15px;
        background: #ffc107;
        color: #212529;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        z-index: 10;
      }

      .image-container {
        position: relative;
        overflow: hidden;
      }

      /* Detail Modal Styles */
      .detail-image {
        width: 100%;
        height: 400px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
      }

      .detail-info {
        padding: 1rem 0;
      }

      .detail-title {
        font-size: 2rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .detail-artist {
        font-size: 1.2rem;
        color: #6c757d;
        margin-bottom: 1rem;
      }

      .detail-price {
        font-size: 1.5rem;
        font-weight: 600;
        color: #28a745;
        margin-bottom: 1rem;
      }

      .detail-description {
        font-size: 1rem;
        line-height: 1.6;
        color: #495057;
        margin-bottom: 1.5rem;
      }

      .detail-specs {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1.5rem;
      }

      .spec-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #dee2e6;
      }

      .spec-item:last-child {
        margin-bottom: 0;
        border-bottom: none;
        padding-bottom: 0;
      }

      .spec-label {
        font-weight: 600;
        color: #495057;
      }

      .spec-value {
        color: #6c757d;
      }

      .fullscreen-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        cursor: pointer;
      }

      .fullscreen-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      @media (max-width: 768px) {
        .artwork-card {
          height: 380px;
        }

        .artwork-image {
          height: 200px;
        }

        .card-body {
          height: 180px;
          padding: 1rem;
        }

        .detail-image {
          height: 300px;
        }

        .detail-title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="section-title">Artwork Gallery</h1>

      <div class="row g-4" id="artwork-gallery">
        <!-- Cards will be generated here -->
      </div>

      <!-- Detail View Modal -->
      <div
        class="modal fade"
        id="detailModal"
        tabindex="-1"
        aria-labelledby="detailModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="detailModalLabel">Artwork Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6">
                  <img
                    id="detailImage"
                    src=""
                    class="detail-image"
                    alt="Artwork Detail"
                    onclick="showFullscreen(this.src)"
                  />
                  <div class="text-center mt-2">
                    <small class="text-muted">
                      <i class="fas fa-search-plus me-1"></i>
                      Click image to view fullscreen
                    </small>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="detail-info">
                    <h2 id="detailTitle" class="detail-title"></h2>
                    <p id="detailArtist" class="detail-artist"></p>
                    <div id="detailPrice" class="detail-price"></div>
                    <p id="detailDescription" class="detail-description"></p>
                    
                    <div class="detail-specs">
                      <h6 class="mb-3"><i class="fas fa-info-circle me-2"></i>Artwork Specifications</h6>
                      <div class="spec-item">
                        <span class="spec-label">Style:</span>
                        <span class="spec-value" id="detailStyle">Traditional Khmer</span>
                      </div>
                      <div class="spec-item">
                        <span class="spec-label">Medium:</span>
                        <span class="spec-value" id="detailMedium">Digital Art Print</span>
                      </div>
                      <div class="spec-item">
                        <span class="spec-label">Dimensions:</span>
                        <span class="spec-value" id="detailDimensions">24" × 32"</span>
                      </div>
                      <div class="spec-item">
                        <span class="spec-label">Year:</span>
                        <span class="spec-value" id="detailYear">2024</span>
                      </div>
                      <div class="spec-item">
                        <span class="spec-label">Edition:</span>
                        <span class="spec-value" id="detailEdition">Limited Edition</span>
                      </div>
                      <div class="spec-item">
                        <span class="spec-label">Availability:</span>
                        <span class="spec-value" id="detailAvailability">In Stock</span>
                      </div>
                    </div>

                    <div class="d-flex gap-3">
                      <button 
                        class="btn btn-primary flex-fill" 
                        id="detailBuyBtn"
                        onclick="buyFromDetail()"
                      >
                        <i class="fas fa-shopping-cart me-2"></i>Buy Now
                      </button>
                      <button 
                        class="btn btn-outline-secondary" 
                        id="detailLikeBtn"
                        onclick="toggleDetailLike()"
                      >
                        <i class="far fa-heart"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Purchase Modal -->
      <div
        class="modal fade"
        id="buyModal"
        tabindex="-1"
        aria-labelledby="buyModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="buyModalLabel">Purchase Artwork</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-5">
                  <img
                    id="artworkImage"
                    src=""
                    class="img-fluid rounded"
                    alt="Artwork"
                  />
                </div>
                <div class="col-md-7">
                  <form id="purchaseForm">
                    <div class="mb-3">
                      <label class="form-label"
                        ><strong>Artwork Details</strong></label
                      >
                      <input
                        type="text"
                        id="artworkTitle"
                        class="form-control"
                        readonly
                      />
                      <input
                        type="text"
                        id="artworkArtist"
                        class="form-control mt-2"
                        readonly
                      />
                      <input
                        type="text"
                        id="artworkPrice"
                        class="form-control mt-2"
                        readonly
                      />
                    </div>

                    <hr />

                    <div class="mb-3">
                      <label for="customerName" class="form-label"
                        >Full Name *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="customerName"
                        name="customerName"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="email" class="form-label"
                        >Email Address *</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="phone" class="form-label"
                        >Phone Number *</label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        name="phone"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="address" class="form-label"
                        >Shipping Address</label
                      >
                      <textarea
                        class="form-control"
                        id="address"
                        name="address"
                        rows="3"
                        placeholder="Enter your full shipping address"
                      ></textarea>
                    </div>

                    <div class="mb-3">
                      <label for="paymentMethod" class="form-label"
                        >Payment Method</label
                      >
                      <select
                        class="form-select"
                        id="paymentMethod"
                        name="paymentMethod"
                      >
                        <option value="credit-card">Credit Card</option>
                        <option value="debit-card">Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label for="specialInstructions" class="form-label"
                        >Special Instructions</label
                      >
                      <textarea
                        class="form-control"
                        id="specialInstructions"
                        name="specialInstructions"
                        rows="2"
                        placeholder="Any special delivery or handling instructions"
                      ></textarea>
                    </div>

                    <div class="form-check mb-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="agreeTerms"
                        required
                      />
                      <label class="form-check-label" for="agreeTerms">
                        I agree to the terms and conditions *
                      </label>
                    </div>

                    <div class="form-check mb-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="newsletter"
                      />
                      <label class="form-check-label" for="newsletter">
                        Subscribe to our newsletter for updates on new artwork
                      </label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="submitPurchase()"
              >
                <i class="fas fa-credit-card me-1"></i>Complete Purchase
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Fullscreen Image Overlay -->
      <div id="fullscreenOverlay" class="fullscreen-overlay" onclick="hideFullscreen()">
        <img id="fullscreenImage" class="fullscreen-image" src="" alt="Fullscreen Artwork">
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      const artworkData = [
        {
          title: "Grace in Gold",
          artist: "Khmer civilization",
          description:
            "A striking Apsara in golden costume, radiating elegance and powerful tradition. This masterpiece captures the divine essence of celestial dancers, blending traditional Khmer artistry with contemporary interpretation.",
          image: "/image/sell/1.jpg",
          price: "$850",
          featured: true,
          dimensions: "24\" × 32\"",
          medium: "Digital Art Print on Canvas",
          year: "2024",
          edition: "Limited Edition - 50 prints"
        },
        {
          title: "Vibrant Motion",
          artist: "Khmer civilization",
          description:
            "A vivid red and blue Apsara dress captures dynamic cultural motion. The flowing fabrics and graceful pose embody the spiritual dance traditions of ancient Cambodia.",
          image: "/image/sell/2.jpg",
          price: "$620",
          featured: false,
          dimensions: "20\" × 28\"",
          medium: "Digital Art Print",
          year: "2024",
          edition: "Open Edition"
        },
        {
          title: "Classic Charm",
          artist: "Khmer civilization",
          description: "A richly detailed Apsara in traditional orange attire, glowing against a textured background. This piece showcases the intricate details of royal court costumes.",
          image: "/image/sell/3.jpg",
          price: "$750",
          featured: false,
          dimensions: "22\" × 30\"",
          medium: "Digital Art Print on Fine Paper",
          year: "2024",
          edition: "Limited Edition - 75 prints"
        },
        {
          title: "Royal Blue Aura",
          artist: "Khmer civilization",
          description: "Regal and poised, this Apsara blends royalty and Khmer beauty. The deep blue tones create a sense of mystique and divine presence.",
          image: "/image/sell/4.jpg",
          price: "$940",
          featured: true,
          dimensions: "26\" × 34\"",
          medium: "Premium Canvas Print",
          year: "2024",
          edition: "Limited Edition - 25 prints"
        },
        {
          title: "Mythical Motion",
          artist: "Khmer civilization",
          description: "A vibrant portrayal of celestial dancers in Khmer folklore. Multiple figures create a dynamic composition celebrating the rich mythology of Cambodia.",
          image: "/image/sell/5.jpg",
          price: "$420",
          featured: false,
          dimensions: "18\" × 24\"",
          medium: "Digital Art Print",
          year: "2024",
          edition: "Open Edition"
        },
        {
          title: "Monochrome Grace",
          artist: "Khmer civilization",
          description: "A rare, grayscale Apsara with refined elegance and mystery. The absence of color focuses attention on form, movement, and spiritual expression.",
          image: "/image/sell/6.jpg",
          price: "$580",
          featured: false,
          dimensions: "20\" × 26\"",
          medium: "Black & White Print",
          year: "2024",
          edition: "Limited Edition - 100 prints"
        },
        {
          title: "Temple Dance",
          artist: "Khmer civilization",
          description: "Apsara in red flows with energy in front of Angkor's majestic silhouette. This piece connects the divine dancers with their sacred architectural heritage.",
          image: "/image/sell/7.jpg",
          price: "$690",
          featured: false,
          dimensions: "24\" × 30\"",
          medium: "Digital Art Print on Canvas",
          year: "2024",
          edition: "Limited Edition - 60 prints"
        },
        {
          title: "Regal Radiance",
          artist: "Khmer civilization",
          description: "The ultimate luxury: a dazzling purple-clad Apsara in full motion and gold detail. This premium piece represents the pinnacle of celestial beauty and artistic achievement.",
          image: "/image/sell/8.jpg",
          price: "$1,200",
          featured: true,
          dimensions: "30\" × 40\"",
          medium: "Premium Canvas with Gold Leaf Accents",
          year: "2024",
          edition: "Limited Edition - 15 prints"
        }
      ];

      let currentArtwork = null;

      function toggleLike(button) {
        button.classList.toggle("liked");
        const icon = button.querySelector("i");
        if (button.classList.contains("liked")) {
          icon.classList.remove("far");
          icon.classList.add("fas");
        } else {
          icon.classList.remove("fas");
          icon.classList.add("far");
        }
      }

      function buyArtwork(title, price, artist, image) {
        // Set form data
        document.getElementById("artworkTitle").value = title;
        document.getElementById("artworkPrice").value = price;
        document.getElementById("artworkArtist").value = artist;
        document.getElementById("artworkImage").src = image;

        // Show the modal
        const modal = new bootstrap.Modal(document.getElementById("buyModal"));
        modal.show();
      }

      function viewArtwork(index) {
        currentArtwork = artworkData[index];
        
        // Populate detail modal
        document.getElementById("detailImage").src = currentArtwork.image;
        document.getElementById("detailTitle").textContent = currentArtwork.title;
        document.getElementById("detailArtist").textContent = "by " + currentArtwork.artist;
        document.getElementById("detailPrice").textContent = currentArtwork.price;
        document.getElementById("detailDescription").textContent = currentArtwork.description;
        
        // Update specifications
        document.getElementById("detailDimensions").textContent = currentArtwork.dimensions;
        document.getElementById("detailMedium").textContent = currentArtwork.medium;
        document.getElementById("detailYear").textContent = currentArtwork.year;
        document.getElementById("detailEdition").textContent = currentArtwork.edition;
        
        // Show availability
        document.getElementById("detailAvailability").textContent = "In Stock";
        document.getElementById("detailAvailability").className = "spec-value text-success";

        // Show the modal
        const modal = new bootstrap.Modal(document.getElementById("detailModal"));
        modal.show();
      }

      function buyFromDetail() {
        if (currentArtwork) {
          // Close detail modal first
          const detailModal = bootstrap.Modal.getInstance(document.getElementById("detailModal"));
          detailModal.hide();
          
          // Open buy modal with current artwork data
          setTimeout(() => {
            buyArtwork(currentArtwork.title, currentArtwork.price, currentArtwork.artist, currentArtwork.image);
          }, 300);
        }
      }

      function toggleDetailLike() {
        const btn = document.getElementById("detailLikeBtn");
        const icon = btn.querySelector("i");
        
        btn.classList.toggle("btn-outline-secondary");
        btn.classList.toggle("btn-danger");
        
        if (btn.classList.contains("btn-danger")) {
          icon.classList.remove("far");
          icon.classList.add("fas");
        } else {
          icon.classList.remove("fas");
          icon.classList.add("far");
        }
      }

      function showFullscreen(imageSrc) {
        document.getElementById("fullscreenImage").src = imageSrc;
        document.getElementById("fullscreenOverlay").style.display = "block";
        document.body.style.overflow = "hidden";
      }

      function hideFullscreen() {
        document.getElementById("fullscreenOverlay").style.display = "none";
        document.body.style.overflow = "auto";
      }

      function submitPurchase() {
        const form = document.getElementById("purchaseForm");
        const formData = new FormData(form);

        // Basic validation
        if (
          !formData.get("customerName") ||
          !formData.get("email") ||
          !formData.get("phone")
        ) {
          alert("Please fill in all required fields");
          return;
        }

        // Simulate purchase submission
        alert(
          "Purchase submitted successfully! You will receive a confirmation email shortly."
        );

        // Close modal and reset form
        const modal = bootstrap.Modal.getInstance(
          document.getElementById("buyModal")
        );
        modal.hide();
        form.reset();
      }

      // Generate cards
      let content = "";
      for (let i = 0; i < artworkData.length; i++) {
        const artwork = artworkData[i];
        const featuredBadge = artwork.featured
          ? '<div class="featured-badge">Featured</div>'
          : "";

        content +=
          '<div class="col-12 col-sm-6 col-md-4 col-lg-3">' +
          '<div class="card artwork-card">' +
          featuredBadge +
          '<div class="image-container">' +
          '<img src="' +
          artwork.image +
          '" class="artwork-image" alt="' +
          artwork.title +
          '">' +
          '<div class="price-badge">' +
          artwork.price +
          "</div>" +
          '<button class="like-btn" onclick="toggleLike(this)">' +
          '<i class="far fa-heart"></i>' +
          "</button>" +
          "</div>" +
          '<div class="card-body">' +
          "<div>" +
          '<h5 class="artwork-title">' +
          artwork.title +
          "</h5>" +
          '<p class="artist-name">by ' +
          artwork.artist +
          "</p>" +
          '<p class="artwork-description">' +
          artwork.description +
          "</p>" +
          "</div>" +
          '<div class="d-flex gap-2 mt-2">' +
          '<button class="btn btn-buy flex-fill" onclick="buyArtwork(\'' +
          artwork.title +
          "', '" +
          artwork.price +
          "', '" +
          artwork.artist +
          "', '" +
          artwork.image +
          "')\">" +
          '<i class="fas fa-shopping-cart me-1"></i>Buy Now' +
          "</button>" +
          '<button class="btn btn-view flex-fill" onclick="viewArtwork(' +
          i +
          ')">' +
          '<i class="fas fa-eye me-1"></i>View' +
          "</button>" +
          "</div>" +
          "</div>" +
          "</div>" +
          "</div>";
      }

      document.getElementById("artwork-gallery").innerHTML = content;

      // Handle escape key for fullscreen
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          hideFullscreen();
        }
      });
    </script>
  </body>
</html>
