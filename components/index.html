<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Artory | Cambodian Artwork Selling</title>
		<!--SEO-->
		<meta
			name="description"
			content="Artory is a platform for buying and selling Cambodian artwork. Discover unique pieces from talented artists."
		/>
		<meta
			name="keywords"
			content="Cambodian artwork, buy art, sell art, Cambodian artists, art marketplace, unique art pieces"
		/>
		<meta name="author" content="Artory Team" />
		<meta name="robots" content="index, follow" />
		<meta property="og:title" content="Artory | Cambodian Artwork Selling" />
		<meta
			property="og:description"
			content="Artory is a platform for buying and selling Cambodian artwork. Discover unique pieces from talented artists."
		/>
		<!--Stylesheet-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link rel="stylesheet" href="/css/styles.css" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
			<div class="container">
				<a class="navbar-brand fw-bold" href="#">
					<span style="color: purple; font-family: cursive">Art</span>ory
				</a>

				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navMenu"
					aria-controls="navMenu"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navMenu">
					<form class="d-flex ms-lg-4 me-auto my-2 my-lg-0 w-50">
						<div class="input-group w-100">
							<span class="input-group-text bg-light border-0">
								<i class="fas fa-search"></i>
							</span>
							<input
								class="form-control border-0 bg-light"
								type="search"
								placeholder="Search..."
								aria-label="Search"
							/>
						</div>
					</form>

					<ul class="navbar-nav mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="#">Buy</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Sell</a></li>
						<li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
						<li class="nav-item">
							<a class="nav-link" href="#"
								><i class="fas fa-user-circle fa-lg"></i
							></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Sub Navigation -->
		<div
			class="bg-white border-top border-bottom py-2 mt-5 shadow-sm fixed-top w-100"
		>
			<div class="container d-flex gap-4">
				<a href="#" class="text-secondary text-decoration-none">Artist</a>
				<a href="#" class="text-secondary text-decoration-none">Artwork</a>
				<a href="#" class="text-secondary text-decoration-none">Gallery</a>
				<a href="#" class="text-secondary text-decoration-none">Museums</a>
			</div>
		</div>

		<!--Slider-->
		<div class="slider">
			<div class="slide-track">
				<!-- 5 slides-->
				<div class="slide">
					<img src="/image/herosection/Apara-dinart.png" alt="Art Piece 1" />
				</div>
				<div class="slide">
					<img src="/image/herosection/countryside.webp" alt="Art Piece 2" />
				</div>
				<div class="slide">
					<img
						src="/image/herosection/rwppn_image_revelation.webp"
						alt="Art Piece 3"
					/>
				</div>
				<div class="slide">
					<img
						src="/image/herosection/sunsetangkorwat.webp"
						alt="Art Piece 4"
					/>
				</div>
				<div class="slide">
					<img src="/image/herosection/angkorsunrise.jpg" alt="Art Piece 5" />
				</div>

				<!-- 5 Slides Double-->
				<div class="slide">
					<img src="/image/herosection/Apara-dinart.png" alt="Art Piece 1" />
				</div>
				<div class="slide">
					<img src="/image/herosection/countryside.webp" alt="Art Piece 2" />
				</div>
				<div class="slide">
					<img
						src="/image/herosection/rwppn_image_revelation.webp"
						alt="Art Piece 3"
					/>
				</div>
				<div class="slide">
					<img
						src="/image/herosection/sunsetangkorwat.webp"
						alt="Art Piece 4"
					/>
				</div>
				<div class="slide">
					<img src="/image/herosection/angkorsunrise.jpg" alt="Art Piece 5" />
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
