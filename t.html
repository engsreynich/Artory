<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Eastern European Artists</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6f4e37;
            --secondary-color: #8b6f47;
            --accent-color: #d4af37;
            --text-color: #2c2c2c;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-color);
        }

        .hero-section {
            padding: 2rem 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            margin: 2rem;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .hero-image:hover {
            transform: scale(1.02);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(111, 78, 55, 0.05), rgba(212, 175, 55, 0.05));
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .artist-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .artist-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .artist-card:hover::before {
            transform: scaleX(1);
        }

        .artist-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .artist-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            transition: all 0.3s ease;
        }

        .artist-avatar::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .artist-card:hover .artist-avatar::after {
            opacity: 1;
        }

        .artist-card:hover .artist-avatar {
            transform: scale(1.1) rotate(5deg);
        }

        .artist-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .artist-specialty {
            color: var(--accent-color);
            font-weight: 500;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .artist-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .artist-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
        }

        .btn-custom {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-enter {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .search-bar {
            max-width: 400px;
            margin: 2rem auto;
            position: relative;
        }

        .search-input {
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            border: 2px solid transparent;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape" style="top: 10%; left: 10%; width: 50px; height: 50px; background: var(--primary-color); border-radius: 50%; animation-delay: -2s;"></div>
        <div class="shape" style="top: 20%; right: 10%; width: 30px; height: 30px; background: var(--accent-color); border-radius: 50%; animation-delay: -4s;"></div>
        <div class="shape" style="bottom: 20%; left: 15%; width: 40px; height: 40px; background: var(--secondary-color); border-radius: 50%; animation-delay: -1s;"></div>
    </div>

    <div class="container-fluid">
        <div class="hero-section">
            <img src="/image/artistpage/f5a76a0525b762f6d8264e399b2b5d78.jpg" alt="">
            <h1 class="hero-title">MEET OUR EASTERN EUROPEAN ARTISTS</h1>
            <p class="hero-subtitle">Discover the exceptional talent and creativity from Eastern Europe</p>
            
            <div class="search-bar">
                <input type="text" class="form-control search-input" id="searchInput" placeholder="Search artists by name or specialty...">
            </div>
        </div>

        <div class="container">
            <div class="row" id="artistsContainer">
                <!-- Artists will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Artist data
        const artists = [
            {
                name: "Anya Volkov",
                specialty: "Contemporary Painter",
                description: "Anya creates stunning contemporary works that blend traditional Eastern European folk motifs with modern abstract expressionism. Her vibrant paintings capture the soul of her homeland while speaking to universal human experiences.",
                icon: "fas fa-palette",
                years: 12,
                works: 85,
                exhibitions: 23
            },
            {
                name: "Dmitri Kostic",
                specialty: "Sculptor & Installation Artist",
                description: "Master of bronze and marble, Dmitri crafts powerful sculptures that tell stories of resilience and transformation. His public installations across Prague and Budapest have become iconic landmarks.",
                icon: "fas fa-hammer",
                years: 15,
                works: 42,
                exhibitions: 31
            },
            {
                name: "Elena Popescu",
                specialty: "Digital Media Artist",
                description: "Elena pushes the boundaries of digital art, creating immersive experiences that explore themes of identity and cultural heritage. Her interactive installations have been featured in galleries worldwide.",
                icon: "fas fa-computer",
                years: 8,
                works: 67,
                exhibitions: 18
            },
            {
                name: "Viktor Nowak",
                specialty: "Photography & Cinematography",
                description: "Viktor's lens captures the raw beauty of Eastern European landscapes and urban life. His documentary photography series on post-communist transformation has won numerous international awards.",
                icon: "fas fa-camera",
                years: 20,
                works: 156,
                exhibitions: 45
            },
            {
                name: "Katarina Žák",
                specialty: "Textile & Fashion Designer",
                description: "Katarina reimagines traditional Eastern European textiles for the modern world. Her sustainable fashion line celebrates cultural heritage while addressing contemporary environmental concerns.",
                icon: "fas fa-cut",
                years: 10,
                works: 93,
                exhibitions: 27
            },
            {
                name: "Mikhail Petrov",
                specialty: "Mixed Media Artist",
                description: "Mikhail combines painting, sculpture, and found objects to create thought-provoking pieces about memory and history. His works bridge the gap between past and present with remarkable emotional depth.",
                icon: "fas fa-paintbrush",
                years: 18,
                works: 74,
                exhibitions: 36
            }
        ];

        // Function to create artist card HTML
        function createArtistCard(artist, index) {
            return `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="artist-card card-enter" style="animation-delay: ${index * 0.1}s">
                        <div class="artist-avatar">
                            <i class="${artist.icon}"></i>
                        </div>
                        <h3 class="artist-name">${artist.name}</h3>
                        <div class="artist-specialty">${artist.specialty}</div>
                        <p class="artist-description">${artist.description}</p>
                        
                        <div class="artist-stats">
                            <div class="stat">
                                <div class="stat-number">${artist.years}</div>
                                <div class="stat-label">Years</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${artist.works}</div>
                                <div class="stat-label">Works</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${artist.exhibitions}</div>
                                <div class="stat-label">Shows</div>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <button class="btn btn-custom" onclick="viewPortfolio('${artist.name}')">
                                <i class="fas fa-eye me-2"></i>View Portfolio
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to render artists
        function renderArtists(artistsToRender = artists) {
            const container = document.getElementById('artistsContainer');
            container.innerHTML = artistsToRender.map((artist, index) => createArtistCard(artist, index)).join('');
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filteredArtists = artists.filter(artist => 
                    artist.name.toLowerCase().includes(query) || 
                    artist.specialty.toLowerCase().includes(query) ||
                    artist.description.toLowerCase().includes(query)
                );
                renderArtists(filteredArtists);
            });
        }

        // Portfolio view function
        function viewPortfolio(artistName) {
            alert(`Opening ${artistName}'s portfolio... (This would typically open a detailed portfolio page or modal)`);
        }

        // Intersection Observer for scroll animations
        function setupScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            // Observe all artist cards
            document.querySelectorAll('.artist-card').forEach((card) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'all 0.6s ease';
                observer.observe(card);
            });
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            renderArtists();
            setupSearch();
            
            // Add slight delay for scroll animations to work properly
            setTimeout(() => {
                setupScrollAnimations();
            }, 100);
        });

        // Add some interactive hover effects
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const x = (e.clientX * speed) / 100;
                const y = (e.clientY * speed) / 100;
                
                shape.style.transform = `translate(${x}px, ${y}px) rotate(${x}deg)`;
            });
        });
    </script>
</body>
</html>
